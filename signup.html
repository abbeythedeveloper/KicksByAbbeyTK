<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration or Sign Up form in HTML CSS | CodingLab</title>
    <link rel="stylesheet" href="styless.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2>Registration</h2>
      <form id="authForm">
        <div class="input-box">
          <input type="text" placeholder="Enter your name" required />
        </div>
        <div class="input-box">
          <input
            type="email"
            placeholder="Enter your email"
            required
            id="userEmail"
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            placeholder="Create password"
            required
            id="userPassword"
          />
        </div>
        <div class="input-box">
          <input type="password" placeholder="Confirm password" required />
        </div>
        <div class="policy">
          <input type="checkbox" required />
          <h3>I accept all terms & conditions</h3>
          <a href="#">T&C's</a>
        </div>
        <div class="input-box button">
          <input type="Submit" value="Signup Now" id="signUpButton" />
        </div>
        <div class="text">
          <h3>Already have an account? <a href="login.html">Login now</a></h3>
        </div>
      </form>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        onAuthStateChanged,
        signOut,
      } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBRLGRED7xA7ZUuHPMP2o9DfwvIX4MnR0s",
        authDomain: "srcs-54716.firebaseapp.com",
        projectId: "srcs-54716",
        storageBucket: "srcs-54716.appspot.com",
        messagingSenderId: "120882749174",
        appId: "1:120882749174:web:9dd4476749087523abd6d7",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      const userEmail = document.querySelector("#userEmail");
      const userPassword = document.querySelector("#userPassword");
      const authForm = document.querySelector("#authForm");
      const signInButton = document.querySelector("#signInButton");
      const signUpButton = document.querySelector("#signUpButton");
      const signOutButton = document.querySelector("#signOutButton");

      const userSignUp = async () => {
        const signUpEmail = userEmail.value;
        const signUpPassword = userPassword.value;

        createUserWithEmailAndPassword(auth, signUpEmail, signUpPassword)
          .then((userCredential) => {
            const user = userCredential.user;
            console.log(user);
            alert("Account Creation Successfull");
          })
          .catch((error) => {
            const errorCode = error.Code;
            const errorMessage = error.message;
            console.log(errorCode + errorMessage);
          });
      };

      const userSignIn = async () => {
        const signInEmail = userEmail.value;
        const signInPassword = userPassword.value;

        signInWithEmailAndPassword(auth, signInEmail, signInPassword)
          .then((userCredential) => {
            const user = userCredential.user;
            alert("Account sign in Successfull");
          })
          .catch((error) => {
            const errorCode = error.Code;
            const errorMessage = error.message;
            console.log(errorCode + errorMessage);
          });
      };

      signUpButton.addEventListener("click", userSignUp);
      signInButton.addEventListener("click", userSignIn);
    </script>
  </body>
</html>
